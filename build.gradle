plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.2'
    id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'io.opentelemetry:opentelemetry-bom:1.28.0'
        mavenBom 'io.opentelemetry.instrumentation:opentelemetry-instrumentation-bom-alpha:1.26.0-alpha'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
}

bootBuildImage {
    imageName = 'opentelemetry-example'
    builder = 'paketobuildpacks/builder:tiny'
    buildpacks = [
            'urn:cnb:builder:paketo-buildpacks/java',
            'gcr.io/paketo-buildpacks/opentelemetry'
    ]
    environment = [
            'BP_OPENTELEMETRY_ENABLED': 'true',
    ]
}

tasks.named('test') {
    useJUnitPlatform()
}
